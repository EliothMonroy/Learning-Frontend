<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- What appears below the website name in google -->
    <meta name="description" content="Web page content description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tell robots to rank the index page -->
    <meta name="robots" content="index,follow" />
    <title>Forms</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form action="">
      <label for="name">
        <span>What is your name?</span>
        <input type="text" id="name" placeholder="Your name" />
      </label>
      <label for="date">
        <span>When did you start at Platzi</span>
        <input type="date" id="date" />
      </label>
      <label for="schedule">
        <span>When do you study?</span>
        <input type="time" id="schedule" />
      </label>
    </form>
  </body>
</html>
