<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- What appears below the website name in google -->
    <meta name="description" content="Web page content description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tell robots to rank the index page -->
    <meta name="robots" content="index,follow" />
    <title>Responsive Design - Column Drop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <picture>
        <source srcset="./img/large.jpg" media="(min-width:1300px)" />
        <source srcset="./img/medium.jpg" media="(min-width:1000px)" />
        <img src="./img/small.jpg" alt="Example image" />
      </picture>
    </main>
  </body>
</html>
