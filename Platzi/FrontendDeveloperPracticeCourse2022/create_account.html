<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- What appears below the website name in google -->
    <meta name="description" content="Web page content description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tell robots to rank the index page -->
    <meta name="robots" content="index,follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./logos/favicon_yard_sale.svg" type="img" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Yard Sale Create Account</title>
  </head>
  <body>
    <div class="login">
      <div class="form-container account-form-container">
        <h1 class="title account-title">My account</h1>
        <form action="" class="form account-form">
          <div>
            <label for="name" class="label">Name</label>
            <input
              type="text"
              id="name"
              placeholder="John Doe"
              class="input input-name"
            />
            <label for="email" class="label">Email address</label>
            <input
              type="email"
              id="email"
              placeholder="example@gmail.com"
              class="input input-email"
            />
            <label for="new-password" class="label">Password</label>
            <input
              type="password"
              id="new-password"
              placeholder="******"
              class="input input-password"
            />
          </div>
          <input
            type="submit"
            value="Create"
            class="primary-button login-button"
          />
        </form>
      </div>
    </div>
  </body>
</html>
