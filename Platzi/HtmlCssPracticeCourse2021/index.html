<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- What appears below the website name in google -->
    <meta name="description" content="Web page content description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tell robots to rank the index page -->
    <meta name="robots" content="index,follow" />
    <title>Google clone</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-right-section">
          <li>
            <a href="">Gmail</a>
          </li>
          <li>
            <a href="">Images</a>
          </li>
          <li class="menu-icon">
            <a href="http://"></a>
          </li>
          <li>
            <a href="http://">
              <img
                src="https://lh3.googleusercontent.com/ogw/ANLem4Zmv87Rz5CIPivMwHLEH753e2zPqNoTjkbCvBL-Eg=s64-c-mo"
                alt="Profile photo"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt=""
        />
      </section>
      <section class="main-input">
        <div class="main-input-container">
          <span class="search-icon"> </span>
          <input type="text" />
          <a href="" class="micro-icon"></a>
        </div>
      </section>
      <section class="main-buttons">
        <div>
          <button>Search with Google</button>
        </div>
        <div>
          <button>I'm feeling lucky</button>
        </div>
      </section>
    </main>
    <footer>
      <ul class="footer-left">
        <li>
          <a href="">Advertising</a>
        </li>
        <li>
          <a href="">Bussiness</a>
        </li>
        <li>
          <a href="">About</a>
        </li>
        <li>
          <a href="">How search works</a>
        </li>
      </ul>
      <ul class="footer-right">
        <li>
          <a href="">Privacy</a>
        </li>
        <li>
          <a href="">Terms</a>
        </li>
        <li>
          <a href="">Settings</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
